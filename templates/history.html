<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        .back {
            margin-bottom: 20px;
        }
        .back a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        .chat {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .chat p {
            margin: 5px 0;
        }
        .chat strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="back">
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>

    <h2>Chat History</h2>

    {% for chat in chats|reverse %}
        <div class="chat">
            <strong>Question:</strong>
            <p>{{ chat.request }}</p>
            <strong>Response:</strong>
            <p style="white-space: pre-line;">{{ chat.response }}</p>

        </div>
    {% endfor %}
    


</body>
</html>
